<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>Canvas Drawer</title>
  <link rel="icon" type="image/png" href="./favicon.png">
</head>

<body>
  <canvas id="drawer" width="800" height="800"></canvas>
  <script>
    const canvas = document.querySelector('#drawer');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const ctx = canvas.getContext('2d');
    const maxWidth = 160;
    const minWidth = 2;

    const maxHue = 360;
    const minHue = 0;

    let isIncreaseWidth = false;

    ctx.strokeStyle = '#BADA55';
    ctx.lineJoin = 'round';
    ctx.lineCap = 'round';
    ctx.lineWidth = maxWidth;

    let isDrawing = false;
    let lastX = 0;
    let lastY = 0;

    let hue = 0;

    function draw(e) {
      if (!isDrawing) return;

      if (hue > maxHue) {
        hue = minHue;
      } else {
        hue = hue + 1;
      }

      if (ctx.lineWidth <= minWidth || ctx.lineWidth > maxWidth)
        isIncreaseWidth = !isIncreaseWidth;

      ctx.strokeStyle = `hsl(${hue}, 100%, 50%)`;

      ctx.beginPath();
      ctx.lineWidth = isIncreaseWidth ? ctx.lineWidth + 1 : ctx.lineWidth - 1;
      ctx.moveTo(lastX, lastY);
      ctx.lineTo(e.offsetX, e.offsetY);
      ctx.stroke();

      [lastX, lastY] = [e.offsetX, e.offsetY];
    }

    function drawInit(e) {
      isDrawing = true;
      [lastX, lastY] = [e.offsetX, e.offsetY];
    }

    canvas.addEventListener('mousedown', drawInit);
    canvas.addEventListener('mousemove', draw);
    canvas.addEventListener('mouseup', () => isDrawing = false);
    canvas.addEventListener('mouseout', () => isDrawing = false);
  </script>

  <style>
    html,
    body {
      margin: 0;
    }
  </style>

</body>

</html>
